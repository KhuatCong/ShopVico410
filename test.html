<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Trang chủ</title>
    <style>
        .box-test{
            display: none;
            width: 80%;
            text-wrap: nowrap;
        }
        .overlay{
            width: 20%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.303);
            position: fixed;
            top: 0;
            right:0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="div">
                <button id="down" class="btn btn-danger">Down</button>
            </div>
            <div class="box-test">
                <div>
                    <button id="up" class="btn btn-success">Up</button>
                </div>
                <div class="logo-test">
                    <a href="">
                        <img src="img/logo/logo-footer.png" alt="">
                    </a>
                </div>
                <ul class="ul-reset">
                    <li><a href="">Trang chủ</a></li>
                    <li><a href="">Tin tức</a></li>
                    <li><a href="">Giới thiệu</a></li>
                    <li><a href="">Hỗ trợ</a></li>
                </ul>
            </div>
            <div class="overlay">a</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            $('#box-test').animate({width:'toggle'})
            $('#down').click(function(){
                $('.box-test').animate({width:'toggle'})
                // $('.box-test').slideToggle('slow');
            })

            $('#up').click(function(){
                $('.box-test').slideUp('slow');
            })
        })
    </script>
</body>

</html>
