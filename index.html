<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/back-to-top.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="icon" href="img/logo/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Trang chủ</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-shop-pc">
                <div class="logo-header">
                    <a href="index.html">
                        <img src="img/logo/logo.png" alt="">
                    </a>
                </div>
                <div class="search-header">
                    <form action="" class="search-form">
                        <div class="input-group">
                            <input type="text" placeholder="Tìm kiếm sản phẩm" class="form-control">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn">
                                    <i class="fa-solid fa-magnifying-glass" style="color: var(--base-color);"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="user-header">
                    <div class="user-action">
                        <div class="user">
                            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
                        </div>
                        <ul class="action ul-reset">
                            <li><a href=""><i class="fa-solid fa-user me-1" style="color: #ffffff;"></i>Tài khoản</a></li>
                            <li><a href=""><i class="fa-solid fa-right-from-bracket me-1" style="color: #ffffff;"></i>Đăng xuất</a></li>
                        </ul>
                    </div>
                    <div class="cart-action">
                        <a href="">
                            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        </a>
                        <span class="badge">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="content">
        <div class="container mt-2">
            <div class="banner-slide">
                <div class="item-banner">
                    <!-- <img src="img/banner-home/banner-home-2.png" alt=""> -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="slick/slick.min.js"></script>
</body>

</html>
